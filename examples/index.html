<!DOCTYPE html>
<html>
<head>
  <title>Video.js | HTML5 Video Player</title>

  <!-- Chang URLs to wherever Video.js files will be hosted -->
  <link href="//vjs.zencdn.net/4.1/video-js.css" rel="stylesheet" type="text/css">
  <link href="../css/vast.plugin.css" rel="stylesheet" type="text/css">
  <!-- video.js must be in the <head> for older IEs to work. -->
  <script src="//vjs.zencdn.net/4.1/video.js"></script>
  <script src="../js/vast.plugin.js"></script>

<video id="videoplayer" class="video-js vjs-default-skin" controls preload="auto" width="640" height="360">
    <source src="http://video-js.zencoder.com/oceans-clip.mp4" type='video/mp4'/>
    <source src="http://video-js.zencoder.com/oceans-clip.webm" type='video/webm' >
</video>

<script type="text/javascript">
	var options =
	{
	'techOrder':
		[
			'html5'
		],
		plugins:
		{
			vastPlugin:
			{
				'ads' :
				[{
					'position' : 'pre-roll',
					'vastTagUrl' : '../vast_demo_ad.xml'
				},
				{
					'position' : 'post-roll',
					'vastTagUrl' : '../vast_demo_ad.xml'
				}]
			}
		}
	};
vjs("videoplayer", options);
</script>

</body></html>
